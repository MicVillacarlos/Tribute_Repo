<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Didact+Gothic&family=Fredoka+One&display=swap');
        *{
            font-family: "Didact Gothic","Serif";
            line-height: 1.5em;
            color: white;
            text-decoration: none;
        }
        body{
            margin:0px;
            padding:0px;

          color: white;
          border: 1.5px gold;
          font-size: 2em;
          text-align: center;
          font-family: "Archivo Black", "Serif";
        }
        .header{
            margin: 0px;
            background-color: rgb(148, 21, 160);
            padding: 0.5em;
        }
        .mainphoto{
            margin: 0px;
            padding: 20px;
            object-fit: contain;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .img{
            width: 50%;
            border-radius: 30%;
            border: white 8px solid;
            object-fit: cover;
        }
        .reference{
          background-color:purple;
          align-items: center;
          font-size: 30px;
          justify-content: center;
          display:flex;
        }
        nav{
            background-color: black;
            margin:0px;
            justify-content: center;
            display:flex;
        }
        li{
          display:inline-block;
          margin: 1.5em;
          align-items: center;
        }
        a:hover{
          color: gold;
        }

    </style>
    <title> Main Page Kobe Bryant</title>
